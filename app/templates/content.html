<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Audio File</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: slideUp 1s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      animation: popIn 1s ease;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    a.download-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #ff5722;
      color: #fff;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.download-btn:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      a.download-btn {
        width: 100%;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Audio File is Ready!</h1>
    <p>Click the button below to download your converted audio file.</p>
    <a class="download-btn" href="{{ audio_url }}" download>Download Audio</a>
  </div>
</body>
</html>
